<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;600&display=swap" rel="stylesheet">
    <style>
    

        body {
            font-family: 'Avenir', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .main-heading {
            font-size: 3.0em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff4b5c;
            margin-top: 100px;
            letter-spacing: 4px;
            text-align: center;
        }

        .anniversary-wish {
            font-size: 2.2em;
            font-weight: 400;
            color: #ff6b81;
            margin-top: 100px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .section {
            background: linear-gradient(to right, #ff7c7c, #ff4b5c);
            margin: 40px 0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 80%;
            max-width: 600px;
            height: auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the image covers the container without distortion */
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .countdown {
            font-size: 2.2em;
            margin: 30px 0;
            color: white;
        }

        .message {
            font-size: 1.6em;
            line-height: 1.5;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        .letter {
            background: linear-gradient(to right, #ff5f6d, #ff9a8b);
            padding: 30px;
            margin-top: 30px;
            border-radius: 25px;
            font-size: 1.4em;
            color: white;
            text-align: left;
            border: 2px solid #ff69b4;
            max-width: 800px;
            width: 100%;
        }

        .letter p {
            margin: 10px 0;
        }
        .button {
            background-color: #ff4b5c;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

<!-- Main Heading -->
<div class="main-heading">
    
</div>

<!-- Anniversary Wish -->
<div class="anniversary-wish">
    <h1 class="main-heading">Shahriyar Mahir ❤️ Nabiha Jannat Kalam</h1>
    <h1>Happy 2nd Anniversary!</h1>
</div>

<!-- Main Content Container -->
<div class="container">
    <!-- Image Section -->
    <div class="section">
        <div class="image-container">
            <img src="mahirnabupic.jpeg" alt="Anniversary Picture">
        </div>
    </div>

    <!-- Countdown Section -->
    <div class="section">
        <div class="countdown" id="time"></div>
    </div>

    <!-- Message Section -->
    <div class="section">
        <div class="message">
            <p>We have come a long way!</p>
            <p>Every step, every moment has brought us closer, and I am forever grateful for the love and joy you bring into my life.</p>
        </div>
    </div>

    <!-- Letter Template Section -->
    <div class="section">
        <a href="letter.html" class="button">Read My Letter To You</a> <!-- Replace previouspage.html with your actual page URL -->
    </div>
</div>

<script>
    // Countdown Timer
    const anniversaryDate = new Date("January 15, 2023 00:00:00").getTime();
    
    function updateTime() {
        const now = new Date().getTime();
        const distance = now - anniversaryDate;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML = `${days} Days : ${hours} Hours : ${minutes} Minutes : ${seconds} Seconds`;
    }

    setInterval(updateTime, 1000);
</script>

</body>
</html>
